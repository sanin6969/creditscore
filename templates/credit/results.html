{% extends "home/base.html" %}
{% block base %}
<body class="bg-light">

      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-light">
          <div class="card-header text-center bg-dark text-white">
            <h2>Your Credit Score</h2>
          </div>
          <div class="card-body text-center">
            <h3 class="display-4 font-weight-bold text-success mb-3">
              {{ credit_score }}

            <p class="lead text-muted">
              Congratulations! You have completed  and your score reflects your responses.
            </p>
            <div class="mt-4">
              <a href="/questions" class="btn btn-dark btn-lg">Go Back to Score Check</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock %}
